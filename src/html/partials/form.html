<form class="form" action="" method="post">
  <div class="wrapper">
    <div class="design">
      <!----------------------->
      <!--       DESIGN      -->
      <!----------------------->
      <div class="container__design">
        <!-- Collapsable parent: DESIGN title -->
        <div class="container__design--title js-collapsibleParent">
          <i class="main__menu-icon far fa-object-ungroup"></i>
          <h3>Diseña</h3>
          <i class="arrow fas fa-chevron-down"></i>
        </div>

        <!-- Collapsable child: PALETTES -->
        <div class="palettes__container js-collapsibleChild hide-design">
          <span>Colores</span>
          <div class="palettes__options">
            <div class="option option1">
              <label for="palette1">
                <input
                  type="radio"
                  class="palette"
                  id="palette1"
                  value="1"
                  name="palette"
                  required 
                  checked/>
                <div class="palette__color"></div>
                <div class="palette__color"></div>
                <div class="palette__color"></div
              ></label>
            </div>
            <div class="option option2">
              <label for="palette2">
                <input
                  type="radio"
                  class="palette"
                  id="palette2"
                  value="2"
                  name="palette"
                  required
                />
                <div class="palette__color"></div>
                <div class="palette__color"></div>
                <div class="palette__color"></div>
              </label>
            </div>
            <div class="option option3">
              <label for="palette3">
                <input
                  type="radio"
                  class="palette"
                  id="palette3"
                  value="3"
                  name="palette"
                  required
                />
                <div class="palette__color"></div>
                <div class="palette__color"></div>
                <div class="palette__color"></div>
              </label>
            </div>
            <div class="option option4">
              <label for="palette4">
                <input
                  type="radio"
                  class="palette"
                  id="palette4"
                  value="4"
                  name="palette"
                  required
                />
                <div class="palette__color"></div>
                <div class="palette__color"></div>
                <div class="palette__color"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!----------------------->
    <!--       FILL        -->
    <!----------------------->
    <div class="fill">
      <div class="container__fill">
        <div class="container__fill--title js-collapsibleParent">
          <i class="main__menu-icon far fa-keyboard"></i>
          <h3>Rellena</h3>
          <i class="arrow fas fa-chevron-down"></i>
        </div>

        <div class="fill-box js-collapsibleChild hide-fill">
          <label for="name">Nombre completo</label>
          <input
            type="text"
            placeholder="Ej: Tentáculo Morado"
            id="name"
            name="name"
            required
          />

          <label for="job">Puesto</label>
          <input
            type="text"
            placeholder="Ej: Front-end unicorn "
            id="job"
            name="job"
            required
          />

          <label for="img-selector">Imagen de perfil</label>
          <!-- De aquí -->

          <div class="action__image-preview">
            <div class="action">
              <button
                class="action__upload-btn js__profile-trigger btn-addimage"
                type="button"
              >
                Añadir imagen
              </button>
              <input
                type="file"
                name=""
                id="img-selector"
                class="action__hiddenField js__profile-upload-btn"
              />
            </div>
            <div class="profile">
              <!--btn-container -->
              <div
                class="profile__image js__profile-image"
                style="
                  background-image: url(https://via.placeholder.com/300x300/cccccc/666666/?text=IMAGE);
                "
              ></div>
              <div class="profile__preview js__profile-preview"></div>
            </div>
          </div>

          <!-- Aquí -->

          <label for="email">Email</label>
          <input
            class="email"
            type="email"
            placeholder="Ej: tentaculo@morado.com"
            id="email"
            name="email"
            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
            required
          />

          <label for="phone">Teléfono</label>
          <input
            class="phone"
            type="tel"
            placeholder="Ej: 690902412"
            id="phone"
            name="phone"
            pattern="[0-9]{9}"
          />

          <label for="linkedin">Linkedin</label>
          <input
            type="text"
            placeholder="Ej: tentaculus"
            id="linkedin"
            name="linkedin"
            pattern="[A-Za-z0-9]+"
            required
          />

          <label for="github">Github</label>
          <input
            type="text"
            placeholder="Ej: codingtentacle"
            id="github"
            name="github"
            pattern="[A-Za-z0-9-]+"
            required
          />
        </div>
      </div>
    </div>

    <!----------------------->
    <!--       SHARE      -->
    <!----------------------->
    <div class="share">
      <div class="share__container">
        <div class="share__container--title js-collapsibleParent">
          <i class="fa fa-share-alt" aria-hidden="true"></i>
          <h3>Comparte</h3>
          <i class="arrow fas fa-chevron-down"></i>
        </div>
        <div class="share__container--button js-collapsibleChild hide-share">
          <button
            type="button"
            class="button__card btn--disable"
            href=""
            title="Crear tarjeta"
            disabled
          >
            <i class="i__card far fa-address-card"></i>CREAR TARJETA
          </button>
        </div>
      </div>
    </div>
    <div class="carddone js-carddone hidden">
      <h3>La tarjeta ha sido creada</h3>
      <a class="link__card" href="" title="Enlace de la tarjeta" 
        >http://www.loquesea.com</a
      >
      <a class="button__twitter" href="" title="Compartir en Twitter" target="_blank"
        ><i class="twitter-icon fab fa-twitter"></i>Compartir en twitter
      </a>
    </div>
  </div>
</form>
