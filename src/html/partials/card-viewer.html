<!-- Section: Card Viewer -->

<section class="card__viewer">
  <div class="card-background"></div>

  <!-- Reset button -->
  <!-- We can use a button or input type reset. I'll use the button for now 
    <input type="reset">-->
  <div class="wrapper">
    <button name="reset" class="btn btn--reset">
      <i class="far fa-trash-alt"></i> Reset
    </button>

    <!-- Card Viewer -->
    <div class="card__viewer--card">
      <!-- Text: name and description -->
      <div class="card__text">
        <h3 class="card__text--name js-personName">Nombre Apellido</h3>
        <p class="card__text--description js-personJob">Front-end developer</p>
      </div>

      <!-- Profile pic -->
      <div class="card__container--img">
        <div
          class="card--img js__profile-image"
          style="background-image: url('./assets/images/imagen-prueba.jpg');"
        ></div>
      </div>

      <!-- Social links -->
      <ul class="card__viewer--social">
        <li class="social--item">
          <a class="social-info js-email hidden" href=" "
            ><i class="far fa-envelope"></i
          ></a>
        </li>
        <li class="social--item">
          <a class="social-info js-mobile hidden" href=" " title=""
            ><i class="fas fa-mobile-alt"></i
          ></a>
        </li>
        <li class="social--item">
          <a class="social-info js-linkedin hidden" href=" "
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </li>
        <li class="social--item">
          <a class="social-info js-github hidden" href=" "
            ><i class="fab fa-github-alt"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</section>
